apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: k8-dev01-root
  namespace: argocd
  labels:
    argocd.argoproj.io/managed-by: k8-dev01-root
    platform.argocd.io/cluster: k8-dev01
    app.kubernetes.io/name: cluster-root
    app.kubernetes.io/part-of: platform-gitops
spec:
  project: platform-gitops
  source:
    # Reemplaza scanntech-dev y <repo> con el repo GitOps real de plataforma en GitHub.
    repoURL: https://github.com/scanntech-dev/argocd-demo-repo.git
    targetRevision: HEAD
    path: clusters/k8-dev01/resources/core
    directory:
      recurse: true
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  ignoreDifferences:
    - group: apps
      kind: Deployment
      jsonPointers:
        - /status
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ApplyOutOfSyncOnly=true
      - RespectIgnoreDifferences=true


